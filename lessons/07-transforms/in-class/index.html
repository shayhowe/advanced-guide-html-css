<!doctype html>
<html>
<head>
  <title>Transform</title>
  <link href="stylesheets/main.css" rel="stylesheet">
</head>
<body>
 
  <header class="container">
    <h1>CSS Transforms</h1>
  </header> 

  <section id="two-dimensions" class="container">
    <h2>2D Transforms</h2>

    <div id="scale" class="box">
      Scale
    </div>

    <div id="skew" class="box">
      Skew
    </div>

    <div id="translate" class="box">
      Translate
    </div>

    <div id="rotate" class="box">
      Rotate
    </div>

    <div class="keypad">
      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
      </ol>
    </div>
  </section>

  <section id="three-dimensions" class="container">
    <h2>3D Transforms</h2>

    <div class="rotate-3d-all">
      <div class="box rotate-3d">
          Rotate
        </div>
        <div class="box rotate-3d">
          Rotate
        </div>
        <div class="box rotate-3d">
          Rotate
        </div>
    </div>

    <input type="range" min="0" max="360" value="45">

    <div class="cube-container">
      <div class="cube">
        <figure class="side front">Front</figure>
        <figure class="side back">Back</figure>
        <figure class="side left">Left</figure>
        <figure class="side right">Right</figure>
        <figure class="side top">Top</figure>
        <figure class="side bottom">Bottom</figure>
      </div>
    </div>

    <div class="book">
      <img src="images/book.jpg">
    </div>
  </section>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
